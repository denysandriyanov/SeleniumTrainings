plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "io.qameta.allure" version "2.8.1"  
}

allure {
    autoconfigure = true
    version = '2.13.5'

    useJUnit5 {
        version = '2.13.5'
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
 
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

	//Junit
	testRuntimeOnly("org.junit.platform:junit-platform-launcher:1.7.1")
	testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.1")
	testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.7.1")
    
    //DriverManager
     testImplementation 'io.github.bonigarcia:webdrivermanager:4.3.1'
    
    // Celenium
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.7.1')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.7.1')
    
    // Celenide
    testCompile 'com.codeborne:selenide:5.19.0'
    
    
    compile "org.slf4j:slf4j-simple:1.6.1"
    
    testImplementation 'com.codeborne:selenide:5.19.0'
    testImplementation 'io.cucumber:cucumber-java:4.2.5'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.6.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'

    implementation 'ru.qatools.commons:properties:2.0.RC6'
}

test {
    useJUnitPlatform()
    }





